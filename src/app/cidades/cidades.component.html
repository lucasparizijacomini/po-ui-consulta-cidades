<po-page-list
  p-title="Cidades"
  [p-breadcrumb]="breadcrumb"
  [p-filter]="filterSettings"
>
  <po-table
    [p-selectable]="true"
    [p-single-select]="true"
    [p-sort]="true"
    [p-striped]="true"
    [p-height]="600"
    [p-loading]="isLoading"
    [p-hide-columns-manager]="true"
    [p-virtual-scroll]="true"
    [p-columns]="cidadesColumns"
    [p-items]="items"
    >
  </po-table>
</po-page-list>
